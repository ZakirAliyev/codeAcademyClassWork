<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Problem 3</title>
  </head>
  <body>
    <div class="container">
      <form class="first-block" action="./home.html">
        <div id="register-word">Register</div>
        <br />
        <label for="">Username: </label>
        <input
          type="text"
          name=""
          id=""
          minlength="6"
          maxlength="15"
          required
        /><br /><br />
        <label for="">Email: </label>
        <input type="email" name="" id="" required /><br /><br />
        <label for="">Password: </label>
        <input
          type="password"
          name=""
          id=""
          minlength="8"
          required
        /><br /><br />
        <select name="" id="" required>
          <option selected disabled value="">University</option>
          <option value="BDU">BDU</option>
          <option value="AzTU">AzTU</option>
          <option value="WCU">WCU</option>
          <option value="BANM">BANM</option>
          <option value="ADNSU">ADNSU</option>
        </select>
        <select name="" id="" required>
          <option selected disabled value="">City</option>
          <option value="Bakı">Bakı</option>
          <option value="Sumqayıt">Sumqayıt</option>
          <option value="Şəki">Şəki</option>
          <option value="Quba">Quba</option>
          <option value="Tovuz">Tovuz</option>
        </select>
        <br /><br />
        <input type="file" name="" id="" required /><br /><br />
        <label for="">Gender: </label>
        <input type="radio" name="gender" required id="" />
        <label class="gender">Men</label>
        <input type="radio" name="gender" required id="" />
        <label class="gender" for="">Female</label><br /><br />
        <button type="submit">Add User</button>
      </form>
      <div class="second-block">
        <img src="./img/bg.png" alt="" />
      </div>
    </div>
  </body>
</html>
