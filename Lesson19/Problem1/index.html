<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>USER FORM</h1>
        <form action="" class="form1">
            <label for="">Username</label>
            <input type="text" placeholder="Enter your username" class="textInput">
            <label for="">Email Adress</label>
            <input type="email" placeholder="Enter your email adress" class="textEmail">
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password" class="textPassword">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <form action="" class="form2">
            <input type="text" class="filter" placeholder="Filter by username">
            <button type="submit" style="width: 49.5%;">Filter</button><br><br>
        </form>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>USERNAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    <th colspan="2">ACTIONS</th>
                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
