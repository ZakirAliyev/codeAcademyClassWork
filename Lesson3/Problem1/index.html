<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Problem</title>
  </head>
  <body>
    <!-- Task 1: book divlərinin backgroundunu qırmızı, pen divinin rəngini yaşıl edin-->
    <div class="items">
      <div class="book">Book 1</div>
      <div class="book">Book 2</div>
      <div id="pen">Pen</div>
    </div>
    <hr />
    <!-- Task 2: Test Parag 1 yazısını sarı rəngdə yazın.  -->

    <div>
      <div>Test</div>
      <div class="items">
        <p>Test Parag 1</p>
      </div>
      <p>Test Parag 2</p>
    </div>
    <hr />
    <!-- Task 3: Cat yazısının backgroundunu çəhrayı rəng edin. -->

    <div class="items">
      <div>Dog</div>
      <div id="animal">
        <span>Cat</span>
      </div>
      <div>
        <span>Snake</span>
      </div>
    </div>
    <hr />
    <!-- Task 4:  Dog yazısını göy rəngdə yazın.-->

    <div class="items">
      <span>Cat</span>
      <span class="animal">Dog</span>
      <span>Snake</span>
      <div>
        <span class="animal">Dog</span>
      </div>
      <div>
        <span>Cat</span>
      </div>
    </div>
    <hr />
    <!-- Task 5: Paragraph yazısının backgroundunu yaşıl rəng edin. -->
    <div class="items">
      <p>Text</p>
      <div>
        <p class="parag">Paragraph</p>
      </div>
      <span>
        <p>Text</p>
      </span>
      <div>
        <p class="parag">Paragraph</p>
      </div>
      <span>
        <p class="parag">Text</p>
      </span>
    </div>
  </body>
</html>
